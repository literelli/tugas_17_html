<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TUGAS 17</title>
</head>

<body>
  <h1>Formulir Pendaftaran</h1>
  <form action="" method="post">
    <!-- 1. Cari data: Input element type search -->
    <p>Cari Data: <input type="search" required /></p>
    <p>Nama Lengkap: <input type="text" required /></p>
    <!-- 2. Alamat website: Input element type url -->
    <p>Alamat Website: <input type="url" required /></p>
    <!-- 3. Umur: Input element type number dengan minimal umur 10 dan maksimal umur 35 -->
    <p>Umur: <input type="number" min="10" max="35" required /></p>
    <!-- 4. Nomor HP: Input element type tel -->
    <p>Nomor HP: <input type="tel" required /></p>
    <!-- 5. Pemahaman materi: Input element type range -->
    <p>Seberapa mengerti Anda tentang materi ini?: <input type="range" /></p>
    <input type="submit" value="Simpan" />
  </form>
</body>

</html>
